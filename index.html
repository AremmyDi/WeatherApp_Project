<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      src="https://kit.fontawesome.com/64cdc4d6fc.js"
      crossorigin="anonymous"
    ></script>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous"
  >
  <link 
    rel="stylesheet" 
    href="src/style.css">
  <title>Aremmy´s Weather App</title>
</head>
<body>
  <div class="container">
    <div class="app-wrapping">
      <div class="weather-app">
        <form id="search-form" class="mt-3">
          <div class="row">
            <div class="col-6">
              <input 
                type="search"
                id="search-input"
                placeholder="Type in a city"
                class="form-control">
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-outline-secondary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="current-search">
          <h1 id="city">City</h1>
          <ul>
            <li id="date">Date</li>
            <li id="description">Description</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix current-temperature">
              <img 
                src="http://openweathermap.org/img/w/04n.png" 
                alt="currentWeatherIcon" 
                id=current-Icon
                class="float-left">
                <strong id="current-Temp-Value">10</strong>
                <span class="units">ºC | ºF</span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity:
                  <span id="humidity">20%</span>
              </li>
              <li>
                Wind:
                  <span id="wind">50 km/h</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row weather-forecast" id="forecast">
          <div class="col-2">
            <h4>
              Sun
            </h4>
            <img src="http://openweathermap.org/img/w/04n.png" alt="forecastIcon">
            <div id="forecast-temperature">
              <strong>30º</strong> 25º
            </div>
          </div>
        </div>
      </div>
      <small>
        <a 
        href="https://github.com/AremmyDi/WeatherApp_Project"
        >Open-Source Code</a>
        by
        <a 
        href="https://www.linkedin.com/in/aremmy-dionisio/">Aremmy Dionisio</a>
      </small>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
